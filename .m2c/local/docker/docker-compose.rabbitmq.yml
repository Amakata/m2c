version: "3.5"

services:

  rabbitmq:
    container_name: ${M2C_CFG_DOMAIN_NAME}__rabbitmq
    hostname: ${M2C_CFG_DOMAIN_NAME}__rabbitmq
    image: rabbitmq:${M2C_CFG_RABBITMQ:-3.7}-management-alpine
    labels:
      - traefik.enable=true
      - traefik.http.routers.rabbitmq-${M2C_PROJECT_NAME}.tls=true
      - traefik.http.routers.rabbitmq-${M2C_PROJECT_NAME}.entryPoints=https
      - traefik.http.routers.rabbitmq-${M2C_PROJECT_NAME}.rule=Host(`rabbitmq.${M2C_CFG_DOMAIN_NAME}`)
      - traefik.http.services.rabbitmq-${M2C_PROJECT_NAME}.loadbalancer.server.port=15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - m2c
      - default

volumes:
  rabbitmq_data: